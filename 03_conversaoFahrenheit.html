<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada

    const grausCel = Number(prompt("Quantos graus celsius esta agora?"))
    let grausFa = (9 * grausCel + 160) / 5


    //Processamento
    function conversão(grausCel, grausFa) {
        alert(`${grausCel} graus celsius são ${grausFa} graus fahrenheit`)
    }
    
    conversão(grausCel, grausFa)


</script>
